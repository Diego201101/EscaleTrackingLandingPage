<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escale Tracking</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Header -->
    <header class="main-header">
        <div class="header-content">
            <img src="assets/imagen3.png" alt="Menú" class="menu-icon" id="menuToggle">
            <img src="assets/imagen1.png" alt="Escale Tracking Logo" class="logo">
            <img src="assets/imagen2.png" alt="Usuario" class="user-icon">
        </div>
        <div class="header-line"></div>
    </header>

    <!-- Contenido Principal -->
    <main class="main-content">
        <!-- Imagen de escaladores -->
        <div class="hero-image">
            <img src="assets/imagen4.jpeg" alt="Escaladores">
        </div>

        <!-- Texto principal -->
        <section class="text-section">
            <h1>Escale Tracking</h1>
            <p>Con EscaleTracking alcanzarás tus objetivos de forma eficiente. Sea cual sea tu nivel, EscaleTracking te da las herramientas necesarias para triunfar.</p>
        </section>

        <!-- Sección de descargas -->
        <section class="download-section">
            <h2>Descárgalo ahora</h2>
            <div class="download-badges">
                <a href="https://play.google.com/store/" target="_blank" rel="noopener noreferrer" class="badge-link">
                    <div class="badge-container">
                        <img src="assets/imagen5.png" alt="Google Play" class="store-badge google-play-badge">
                    </div>
                </a>
                <a href="https://www.apple.com/la/app-store/" target="_blank" rel="noopener noreferrer" class="badge-link">
                    <div class="badge-container">
                        <img src="assets/imagen6.png" alt="App Store" class="store-badge app-store-badge">
                    </div>
                </a>
            </div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
